<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Natal ğŸ„</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  background:linear-gradient(135deg,#1f3c88,#4e73df);
  height:100vh;
  overflow:hidden;
  color:white;
}

/* screen */
.screen{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:22px;
}
.active{display:flex}

/* button */
.btn{
  margin-top:26px;
  padding:12px 30px;
  background:white;
  color:#4e73df;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

/* typing */
.type{
  font-size:17px;
  line-height:1.65;
  min-height:100px;
}

/* snow */
.snow{
  position:absolute;
  top:-10px;
  color:white;
  animation:fall linear infinite;
  opacity:0.6;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen active" id="s1">
  <h2>Halo ğŸ˜Š</h2>
  <p style="margin-top:12px;">
    Ada pesan Natal kecil untukmu
  </p>
  <button class="btn" onclick="go(1)">Lanjut</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="s2">
  <h2>Luangkan sedikit waktu</h2>
  <p style="margin-top:10px;">
    Ketuk untuk melanjutkan
  </p>
  <button class="btn" onclick="go(2)">Berikutnya</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="s3">
  <div class="type" id="t1"></div>
  <button class="btn" onclick="go(3)">Berikutnya</button>
</div>

<!-- Screen 4 -->
<div class="screen" id="s4">
  <div class="type" id="t2"></div>
  <button class="btn" onclick="go(4)">Selesai</button>
</div>

<!-- Final -->
<div class="screen" id="s5">
  <h1>ğŸ„ Merry Christmas, My Love ğŸ„</h1>
  <p style="margin-top:18px;font-size:18px;">
    Semoga Natal ini membawa kehangatan,<br>
    senyum kecil,<br>
    dan perasaan yang tenang ğŸ¤<br><br>
    Aku senang kamu ada dalam hidupku.
  </p>
</div>

<script>
function go(n){
  document.getElementById("s"+n).classList.remove("active");
  document.getElementById("s"+(n+1)).classList.add("active");

  if(n==2){
    type("t1",
    "Tahun ini terasa cepat berlalu.\nNamun ada hal-hal sederhana\nyang terasa berarti.\nSalah satunya adalah kamu.");
  }

  if(n==3){
    type("t2",
    "Ini hanya ucapan sederhana.\nTidak berlebihan.\nTapi datang dari perasaan yang tulus.");
  }
}

function type(id,text){
  let i=0;
  let el=document.getElementById(id);
  el.innerHTML="";
  let timer=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },45);
}

/* snow */
for(let i=0;i<35;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.innerHTML="â„";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=Math.random()*18+8+"px";
  s.style.animationDuration=Math.random()*6+6+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
